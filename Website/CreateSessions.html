    <li class="nav-item">

    </li></ul>
  <hr>
  <div class="main-container yoga-template">
    <div class="inside-container contact-section">
      <div class="row">
        <div class="appointment">
          <h2 class="appointment-title">Create Class Session</h2>

          <form id="paymentForm" class="appointment-form">
            <div class="row">
              <div class="col-lg-6 appointment-form-col-left">
                <input type="text" id="email" class="form-control appointment-form-input" placeholder="Instructor's email"
                  required />
              </div>
              <div class="col-lg-6 appointment-form-col-right">
                <input type="number" id="amount" class="form-control appointment-form-input" placeholder="Capacity"
                  required />
              </div>
              <div class="col-lg-6 appointment-form-col-left">
                <input type="date" id="startDate" class="form-control appointment-form-input data-input" required />
              </div>
              <div class="col-lg-6 appointment-form-col-right">
                <input type="time" id="startTime" class="form-control appointment-form-input data-input" required />
              </div>
              <div class="col-12 appointment-form-col">
                <a type="submit" class="appointment-form-btn" style="text-align: center;" href="ClassSchedule.html">
                  Upload class Session
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
