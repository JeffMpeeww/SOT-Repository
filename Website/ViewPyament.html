  <div class="main-container yoga-template">
    <div class="inside-container contact-section">
      <div class="row sections-detail">
        <div class="col-12">
          <h2 class="section-title">Add Student Payment</h2>
        </div>
      </div>
      <div class="row">
          <div class="appointment">
            <h2 class="appointment-title"></h2>
            <p class="appointment-desc">
              At solmen va esser necessi far uniform grammatica, pronunciation e
              plu sommun paroles.
            </p>
            <form action="#" class="appointment-form">
              <div class="row">
                <div class="col-lg-6 appointment-form-col-left">
                  <input
                    type="text"
                    class="form-control appointment-form-input"
                    placeholder="Mufunwa"
                    required=""
                  />
                </div>
                <div class="col-lg-6 appointment-form-col-right">
                  <input
                    type="text"
                    class="form-control appointment-form-input"
                    placeholder="Netshirungulu"
                    required=""
                  />
                </div>
                <div class="col-lg-6 appointment-form-col-left">
                  <input
                    type="date"
                    class="form-control appointment-form-input data-input"
                    placeholder="2024/07/16"
                    required=""
                  />
                </div>
                <div class="col-lg-6 appointment-form-col-right">
                    <input
                      type="date"
                      class="form-control appointment-form-input data-input"placeholder="2024/08/16"
                      required=""
                    />
                  </div>
               
                <div class="col-lg-6 appointment-form-col-left">
                  <input
                    type="tel"
                    class="form-control appointment-form-input"
                    placeholder="072 045 0234"
                    required=""
                    value=""
                    size="10"
                    maxlength="10"
                  />
                </div>
                <div class="col-lg-6 appointment-form-col-right">
                  <input
                    type="email"
                    class="form-control appointment-form-input"
                    placeholder="mufunwa@gmail.com"
                    required=""
                  />
                </div>
                
                <div class="col-12 appointment-form-col-right">
                  <button type="submit" class="appointment-form-btn" value="">
                    Update Payment Details
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
