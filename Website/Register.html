  <style>
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      overflow: auto;
    }

    tbody th:first-child {
      background-color: #7c6cd55b;
    }

    tbody tr:nth-child(odd) {
      background-color: #7c6cd5a2;
      /* Light gray for odd rows */
    }

    tbody tr:nth-child(even) {
      background-color: #7c6cd55b;
      /* Slightly darker gray for even rows */
    }
  </style>

  <title>Register</title>
</head>

<body>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="Login.html">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="Register.html">Register</a></li>
  </ul>
  <hr>
  <div class="main-container yoga-template">
    <div class="inside-container contact-section">
      <class="col-lg-6">
        <div class="appointment">
            <h2 class="appointment-title">Welcome</h2>
            <p class="appointment-desc">Please enter your username and password to continue.</p>
            <div action="#" class="appointment-form">
              <div class="row">
                <div class="col-lg-6 appointment-form-col-right">
                  <input type="text" class="form-control appointment-form-input" placeholder="Name" required="">
                </div>
                <div class="col-lg-6 appointment-form-col-left">
                  <input type="text" class="form-control appointment-form-input" placeholder="Last Name" required=""
                    value="" size="10" maxlength="10">
                </div>
                <div class="col-lg-6 appointment-form-col-right">
                  <input type="email" class="form-control appointment-form-input" placeholder="Email" required="">
                </div>
                <div class="col-lg-6 appointment-form-col-right">
                  <input type="tel" class="form-control appointment-form-input" placeholder="Phone Number" required="">
                </div>
                <div class="col-lg-6 appointment-form-col-right">
                  <input type="password" class="form-control appointment-form-input" placeholder="Password" required="">
                </div>
                <div class="col-lg-6 appointment-form-col-right">
                  <input type="password" class="form-control appointment-form-input" placeholder="Confirm Password" required="">
                </div>

                <div class="col-12 appointment-form-col-right">
                  <button type="submit" href="Login.html" class="appointment-form-btn" value="">Register</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <hr>
    <!--Copyright-->
    <footer class="footer">
      <div class="copyright">

              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>.
